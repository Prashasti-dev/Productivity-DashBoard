<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productivity DashBoard</title>
    <link rel="stylesheet" href="style.css">
    <link
  href="https://cdn.jsdelivr.net/npm/remixicon@4.9.0/fonts/remixicon.css"
  rel="stylesheet"
/>
</head>
<body>
    <div id="main">
        
        <nav>

        </nav>
        <section class="allElems">
            <div class="todo elem" id="0">
                <img src="https://i.pinimg.com/736x/28/db/05/28db05775c00a162361bfd897358e353.jpg" alt="">
                <h2>To Do List</h2>
            </div>


            <div class="daily elem" id="1">
                <img src="./planner.png" alt="">
                <h2>Daily Planner</h2>
            </div>

             <div class="pomodoro elem" id="2">
                <img src="https://i.pinimg.com/736x/cc/8b/79/cc8b79c44cc8b9e369a1303bf7a1f7c9.jpg" alt="">
               <h2> Pomodoro Timer</h2>
            </div>

             <div class="goals elem" id="3">
                <img src="https://images.unsplash.com/photo-1648457257285-cfbc3781cc54?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8M2R8ZW58MHx8MHx8fDA%3D" alt="">
                <h2>Daily Goals</h2>
            </div>

             <div class="motivation elem" id="4">
                <img src="https://plus.unsplash.com/premium_photo-1710962184909-f9f8dc2c9f5f?q=80&w=687&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
                <h2>Motivation</h2>
            </div>
        </section>

        
        <section class="fullElem todo-list-fullpage">
            
            <button class="back" id="0"><i class="ri-close-line"></i></button>

            <h1>Your Personalized Task List</h1>
            <div class="todo-container">
                <div class="addTask"></div>
                <div class="allTask"></div>
            </div>
        </section>

        <section class="fullElem daily-planner-fullpage">
            <button class="back" id="1"><i class="ri-close-line"></i></button>

            <h1>Daily Planner</h1>
        </section>

        <section class="fullElem pomodoro-full-page">
            <button class="back" id="2"><i class="ri-close-line"></i></button>

            <h1>Pomodoro Timer</h1>
        </section>

        <section class="fullElem daily-goals-fullpage">
            <button class="back" id="3"><i class="ri-close-line"></i></button>
            <h1>Daily Goals</h1>
        </section>

        <section class="fullElem motivation-fullpage">
            <button class="back" id="4"><i class="ri-close-line"></i></button>
            <h1>Motivation</h1>
        </section>

    </div>
    <script src="script.js"></script>
</body>
</html>
