<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productivity DashBoard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        
        <nav>

        </nav>
        <section class="allElems">
            <div class="todo elem" id="1">

                <h2>To Do List</h2>
            </div>


            <div class="daily elem" id="2">

            </div>

             <div class="pomodoro elem" id="1">

             <div class="goals elem" id="1">
                <img src="https://images.unsplash.com/photo-1648457257285-cfbc3781cc54?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8M2R8ZW58MHx8MHx8fDA%3D" alt="">

            </div>

             <div class="motivation elem" id="1">
                <img src="https://plus.unsplash.com/premium_photo-1710962184909-f9f8dc2c9f5f?q=80&w=687&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">

    <script src="script.js"></script>
